<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/contact.css"> <!-- optional CSS link -->
</head>

<body>
    <section class="contact-form-section">
        <form action="#" method="post" class="contact-form">
            <h2>Contact Us</h2>

            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="user_email" required>
            </div>

            <fieldset class="form-group">
                <legend>Message Purpose:</legend>
                <div class="radio-options">
                    <div>
                        <input type="radio" id="general" name="message_purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div>
                        <input type="radio" id="reservation" name="message_purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div>
                        <input type="radio" id="website" name="message_purpose" value="website">
                        <label for="website">Website Suggestion</label>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="user_message" rows="5" required></textarea>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter_subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
            </div>

            <button type="submit">Get In Touch!</button>
        </form>
    </section>
</body>

</html>
