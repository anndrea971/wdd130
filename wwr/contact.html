<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Andrea's River Rafting</title>
    <meta name="description"
        content="Contact us, in Andrea's River Rafting we are here to help you plan your next adventure on the river.">
    <meta name="author" content="Andrea Gonzalez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Rafting Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact-page">
        <section class="contact-info">
            <div class="company-details">
                <h1>White Water Rafting</h1>
                <p>123 Main River street.</p>
                <p>Kolob, California.</p>
                <p>+1 999 999 9999</p>
                <p><a href="mailto:info@whitewater.com">info@whitewater.com</a></p>
            </div>
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23227.96991276588!2d-71.9573603882314!3d-43.30387031724009!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x961ddcd50f99057b%3A0x6cb446d0eb0518d1!2sR%C3%ADo%20Futaleufu!5e0!3m2!1ses!2scl!4v1758471733878!5m2!1ses!2scl"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>"
            </div>
        </section>

        <section class="employee-profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="profiles-container">
                <figure>
                    <img src="images/employee-1.jpg" alt="Employee 1 Profile">
                    <figcaption>CEO - Sarah Johnson</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-2.jpg" alt="Employee 2 Profile">
                    <figcaption>Lead Guide - Mark Lee</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-3.jpg" alt="Employee 3 Profile">
                    <figcaption>Reservations Manager - Emily Carter</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form-section">
            <form action="#" method="post" class="contact-form">
                <h2>Contact Us</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" required>
                </div>
                <fieldset class="form-group">
                    <legend>Message Purpose:</legend>
                    <div class="radio-options">
                        <div>
                            <input type="radio" id="general" name="message_purpose" value="general" required>
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="message_purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="website" name="message_purpose" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </div>
                </fieldset>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="user_message" rows="5" required></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter_subscribe">
                    <label for="newsletter">Please Subscribe me to the monthly newsletter</label>
                </div>
                <button type="submit">Get In Touch!</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025, Andrea's River Rafting. All rights reserved.</p>
        <div class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon">
            </a>
        </div>
    </footer>
</body>

</html>
